<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard! </title>
</head>
<body>
    <!-- This top section is the Nav bar mainly used as a banner -->
    <section class="hero is-info is-mobile my-4 mx-4">
        <div class="hero-body">
          <p class="title has-text-centered">
            Weather Dashboard
          </p>
          <p class="subtitle has-text-centered">
            Your Weather Made Easy!
          </p>
        </div>
      </section>

      <!-- The section below is the input box for searching of the city -->
    <h2 class="mx-4">Search for a City: </h2>
    <div class="my-4 is-centered">
        <input class="input is-rounded is-medium my-4 mx-4 has-text-centered" id="citySearch" type="text" placeholder="Search City Here">
        <button class="button is-medium is-hovered my-4 mx-6" id="findCity">Search</button>
    </div>

<!-- the section below is the previous city searched buttons -->
    <div class="columns is-mobile is-one-quarter mx-5 my-4">
        <div class="column has-background-info-light" id="slot1"><button class="button is-rounded">New York</button></div>
        <div class="column has-background-info-light" id="slot2"><button class="button is-rounded">Orlando</button></div>
        <div class="column has-background-info-light" id="slot3"><button class="button is-rounded">Chicago</button></div>
        <div class="column has-background-info-light" id="slot4"><button class="button is-rounded">Seattle</button></div>
        <div class="column has-background-info-light" id="slot5"><button class="button is-rounded">San Francisco</button></div>
        <div class="column has-background-info-light" id="slot6"><button class="button is-rounded">Phoenix</button></div>
        <div class="column has-background-info-light" id="slot7"><button class="button is-rounded">Austin</button></div>
        <div class="column has-background-info-light" id="slot8"><button class="button is-rounded">Denver</button></div>
    </div>
    <!-- This section is intended to be the main square for the city requested and loaded to right side -->
    <div class="card auto mx-6" class="mainView">
        <time class="clock" datetime="08-15-2022">August 15, 2022, 8:30 pm</time>
        <h1>City Name</h1>
        <p>Tucson, Arizona</p> 
        <h2><strong>5- Day Forecast: </strong></h2><br> <!-- The 5day forecast should be media boxes or smaller day by day weather-->
    </div>
    <!--This section is for the cards that will display the 5 day forecast-->
        <div class="card-image my-4 mx-4">
            <figure class="image is-128x128">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
        </div>
        
        <div class="card-content">
            <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">Sunny Day</p>
                <p class="subtitle is-6">chance of rain</p>
            </div>
            <div>
        
              <!-- <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                <a href="#">#css</a> <a href="#">#responsive</a> -->
                <br>
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
              </div>
            </div>
          </div>
          

    </div>

      <!--The section below are my script files including a config file that holds a secure api key, hidden from repo-->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
