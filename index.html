<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard! </title>
</head>
<body>
    <!-- This top section is the Nav bar mainly used as a banner -->
    <section class="hero is-info is-mobile my-4 mx-4">
        <div class="hero-body">
          <p class="title has-text-centered">
            Weather Dashboard
          </p>
          <p class="subtitle has-text-centered">
            Your Weather Made Easy!
          </p>
          <p class="is-centered has-text-centered" id="tiempo"></p>
        </div>
      </section>

      <!-- The section below is the input box for searching of the city -->
  <div class="container card">    
      <h2 class=" mx-4 ">Search for a City: </h2>
      <div class=" is-centered">
        <input class="input is-rounded is-small my-4 has-text-centered" id="citySearch" type="text" placeholder="San Francisco">
        <button class="button is-medium is-hovered is-info my-4 mx-6" id="findCity">Search</button>
   </div>

<!-- the section below is the previous city searched buttons -->
   <section class="column ">
      <div class="card column is-multiline is-one-quarter mx-5 my-4">
          <div class="column has-background-info-light" id="slot1"><button class="button is-rounded">New York</button></div>
      </div> <!-- This section is intended to be the main square for the city requested and loaded to right side -->  
          <div class="card column is-one-quarter my-4 mx-6" class="mainView">
            <h1 class=" ">City Name</h1>
            <!-- <p id="tiempo">Tucson, Arizona</p>  -->
            <p class="temp">Temperature</p>
            <p class="humidity">Humidity</p>
            <p class="wind">wind</p>
            <p class="uvI">Uv Index</p>
          </div>  
    </section>  
  
    <!--This section is for the cards that will display the 5 day forecast-->
      <div class="column card">
        <h2><strong>5- Day Forecast: </strong></h2><br> <!-- The 5day forecast should be media boxes or smaller day by day weather-->
        <div class="forecastContainer">empty</div>
          <div class="forecastDay"></div>

        
      </div>

      <!--The section below are my script files including a config file that holds a secure api key, hidden from repo-->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
